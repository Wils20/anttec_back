services:
  - type: web
    name: anttec-back
    env: docker
    plan: free
    branch: master
    rootDir: .
    dockerfilePath: ./Dockerfile
    dockerContext: .

    startCommand: ""

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://anttec-back.onrender.com

      # ðŸ”¹ Base de datos
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: mysql-wilson.alwaysdata.net
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: wilson_anttec
      - key: DB_USERNAME
        value: wilson
      - key: DB_PASSWORD
        value: "wilsonCMV20_"

      # ðŸ”¹ Activa las migraciones completas con seed
      - key: MIGRATE_FRESH
        value: "true"
