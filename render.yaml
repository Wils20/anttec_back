services:
  - type: web
    name: anttec-back
    env: docker
    plan: free
    branch: master

    # Rutas del Dockerfile y contexto de construcci칩n
    rootDir: .
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Laravel usa Apache dentro del contenedor (definido en Dockerfile)
    # Por tanto, NO hace falta php artisan serve
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate
      php artisan migrate --force
      php artisan storage:link

    # Render usa autom치ticamente el CMD del Dockerfile (apache2-foreground)
    startCommand: ""

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://anttec-back.onrender.com

      # Configuraci칩n de base de datos AlwaysData
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: mysql-wilson.alwaysdata.net
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: wilson_anttec
      - key: DB_USERNAME
        value: wilson
      - key: DB_PASSWORD
        value: "wilsonCMV20_"  # 游 Contrase침a protegida con comillas

      # Otros controladores Laravel
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: sync
